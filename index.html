<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #00FFFF;
            color: #fff;
            text-align: center;
        }
        .card {
            background: linear-gradient(135deg,#00bfff,#8a2be2);
            width: 85%;
            max-width: 360px;
            margin: 70px auto;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px #0005;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data {
            text-align: left;
            line-height: 1.6;
        }
        img {
            width: 85px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid #fff;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h2>BIODATA DIRI</h2>
    <div class="card">
        <div class="data">
            <b>Nama:</b> Muhamad fahri al farizi<br>
            <b>Kelas:</b> 12 Multimedia 2<br>
            <b>Umur:</b> 16<br>
            <b>Jurusan:</b> MULTIMEDIA
        </div>
        <img src="foto/foto.jpg">
    </div>
</body>
</html>
